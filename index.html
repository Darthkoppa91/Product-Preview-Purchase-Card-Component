<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="conteiner">
    <img src="" alt="parfem" class="glavna-slika">
    <div class="text-conteiner">
      <h4>PERFUME</h4>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptous interpretation composed by Oliver Polge,
        Parfumer-Creator for the House of CHANEL.
      </p>
      <p class="fleksic"><span class="big-text"><b>$149.99</b></span><span class="small-text">$169.99</span></p>
      <button>
        <img src="/images/icon-cart.svg"  alt="addtocart"><span>Add to cart</span>
      </button>
    </div>
  </div>
  <script src="/script.js"></script>

</body>

</html>
